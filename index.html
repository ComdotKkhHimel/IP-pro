<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    .register-button {
      background-color: #1877f2; /* Facebook blue */
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      width: 90%;
      max-width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .register-button:hover {
      background-color: #145dbf;
    }
  </style>
</head>
<body>

  <a href="https://m.facebook.com/signup?soft=hjk" target="_blank" class="register-button">
    Create Account
  </a>

</body>
</html>
