
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComDotKKH IP Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #FFD700;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 0 40px #FFD700;
      text-align: center;
      width: 90%;
      max-width: 600px;
      margin: 100px auto;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #FFD700; }
      to { box-shadow: 0 0 40px #FFD700; }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #FFD700;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    p {
      font-size: 1.6rem;
      margin: 15px 0;
      word-break: break-word;
      text-shadow: 0 0 5px #FFD700;
    }

    strong {
      display: inline-block;
      min-width: 110px;
      text-align: right;
      margin-right: 10px;
    }

    .branding {
      margin-top: 30px;
      font-size: 1rem;
      color: #FFD700;
      text-shadow: 0 0 5px #FFD700;
    }

    .blink {
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .binary-floating {
      position: fixed;
      font-size: 16px;
      color: #FFD700;
      opacity: 0.3;
      animation: floatBinary 8s linear infinite;
      z-index: 1;
    }

    @keyframes floatBinary {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 0.5; }
      90% { opacity: 0.5; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Share Tech Mono', monospace;
  }

  #bootup {

    width: 100vw; height: 100vh;

    align-items: center;

    animation: fadeOut 4s forwards;
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
  }

  /* Animated code bar */
  .code-bar {
    position: fixed;
    top: 0;
    height: 100%;
    width: 100px;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255,215,0,0.1),
      rgba(255,215,0,0.1) 2px,
      transparent 2px,
      transparent 4px
    );
    animation: slideCode 5s linear infinite;
    opacity: 0.1;
    z-index: 1;
  }

  @keyframes slideCode {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  .code-bar.left { left: 0; }
  .code-bar.right { right: 0; }

</style>



<body class="glitch-bg">
<div id="bootup">Initializing ComDotKKH Hacker Framework...</div>
<div class="noise"></div>

<div id="bootup">Initializing ComDotKKH Systems...</div>
<div class="code-bar left"></div>
<div class="code-bar right"></div>

  <canvas id="matrixCanvas"></canvas>

  <!-- Floating binary elements -->
  <div class="binary-floating" style="left: 20%;">011010100101</div>
  <div class="binary-floating" style="left: 40%; animation-delay: 2s;">100110101011</div>
  <div class="binary-floating" style="left: 60%; animation-delay: 4s;">111000101010</div>
  <div class="binary-floating" style="left: 80%; animation-delay: 6s;">000111010110</div>

  <div class="container">
    <h1>ComDotKKH IP Detector</h1>
    <p><strong>Public IP:</strong> <span id="public-ip" class="blink">Loading...</span></p>
    <p><strong>Local IP:</strong> <span id="local-ip" class="blink">Loading...</span></p>
    <div class="branding">Powered by ComDotKKH - Himel</div>
  </div>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('public-ip').textContent = data.ip;
        document.getElementById('public-ip').classList.remove('blink');
      })
      .catch(() => {
        document.getElementById('public-ip').textContent = "Unable to detect.";
        document.getElementById('public-ip').classList.remove('blink');
      });

    function getLocalIP(callback) {
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel('');
      pc.createOffer().then(offer => pc.setLocalDescription(offer));
      pc.onicecandidate = event => {
        if (!event || !event.candidate) return;
        const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
        if (ipMatch) {
          callback(ipMatch[1]);
          pc.onicecandidate = null;
          pc.close();
        }
      };
    }

    getLocalIP(ip => {
      document.getElementById('local-ip').textContent = ip;
      document.getElementById('local-ip').classList.remove('blink');
    });

    // Matrix Effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = "01";
    const chars = binary.split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = new Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFD700";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 35);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
