<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .ip-box {
      background: #222;
      border-radius: 10px;
      padding: 1rem 2rem;
      margin: 1rem auto;
      width: fit-content;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
    }
    .label {
      font-weight: bold;
      margin-right: 0.5rem;
    }
    #refresh-btn {
      margin-top: 1.5rem;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    #refresh-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Real-Time IP Monitor</h1>
  <div class="ip-box">
    <span class="label">Public IP:</span><span id="public-ip">Loading...</span>
  </div>
  <div class="ip-box">
    <span class="label">Local IP:</span><span id="local-ip">Loading...</span>
  </div>
  <button id="refresh-btn">Refresh IPs</button>

  <script>
    async function getPublicIP() {
      try {
        const res = await fetch('/public-ip');
        const data = await res.json();
        document.getElementById('public-ip').textContent = data.ip;
      } catch {
        document.getElementById('public-ip').textContent = "Error";
      }
    }

    function getLocalIP(callback) {
      let peer = new RTCPeerConnection({ iceServers: [] });
      peer.createDataChannel('');
      peer.createOffer().then(offer => peer.setLocalDescription(offer));
      peer.onicecandidate = event => {
        if (!event || !event.candidate) return;
        const ipMatch = event.candidate.candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3})/);
        if (ipMatch) {
          callback(ipMatch[1]);
          peer.close();
        }
      };
    }

    function updateIPs() {
      getPublicIP();
      getLocalIP(ip => {
        document.getElementById('local-ip').textContent = ip;
      });
    }

    updateIPs();
    setInterval(updateIPs, 10000);
    document.getElementById('refresh-btn').addEventListener('click', updateIPs);
  </script>
</body>
</html>
