<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook UID Checker</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-6 max-w-2xl w-full">
      <h1 class="text-2xl font-bold mb-4 text-center">Facebook UID Live Checker</h1>
      <textarea id="uidInput" rows="5" placeholder="Enter Facebook UIDs (one per line)" class="w-full p-2 border rounded mb-4"></textarea>
      <button onclick="checkUIDs()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Check Status</button>
      <div id="result" class="mt-6">
        <h2 class="text-xl font-semibold mb-2">Results</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="text-green-700 font-bold mb-2">✅ Live Accounts</h3>
            <ul id="liveList" class="list-disc list-inside text-green-600"></ul>
          </div>
          <div>
            <h3 class="text-red-700 font-bold mb-2">❌ Suspended Accounts</h3>
            <ul id="suspendedList" class="list-disc list-inside text-red-600"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
