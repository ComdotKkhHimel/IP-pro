<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>▲ ComDotKKH IP MONITOR ▲</title>
    <style>
        :root {
            --hacker-green: #00ff41;
            --hacker-green-glow: rgba(0, 255, 65, 0.7);
            --hacker-dark: #0a0a0a;
            --hacker-darker: #030303;
            --hacker-gray: #1a1a1a;
            --hacker-text: #e0e0e0;
            --hacker-error: #ff5555;
            --hacker-error-glow: rgba(255, 85, 85, 0.7);
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--hacker-darker);
            margin: 0;
            padding: 20px;
            color: var(--hacker-text);
            line-height: 1.5;
            overflow-x: hidden;
            position: relative;
        }
        
        /* ==== ANIMATED BACKGROUND ==== */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }
        
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0, 255, 65, 0.3);
            z-index: 10;
            pointer-events: none;
            animation: scan 6s linear infinite;
            box-shadow: 0 0 10px var(--hacker-green-glow);
        }
        
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border: 1px solid var(--hacker-green);
            opacity: 0.1;
            animation: float 25s infinite linear;
        }
        
        /* ==== MAIN CONTAINER ==== */
        .container {
            max-width: 850px;
            margin: 0 auto;
            background-color: rgba(10, 10, 10, 0.9);
            border-radius: 0;
            border: 1px solid var(--hacker-green);
            box-shadow: 0 0 25px var(--hacker-green-glow);
            padding: 25px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(3px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 1px solid var(--hacker-green);
            border-radius: 0;
            box-shadow: 0 0 40px var(--hacker-green-glow);
            z-index: -1;
            animation: pulse 5s infinite alternate;
        }
        
        /* ==== HEADER ==== */
        h1 {
            color: var(--hacker-green);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            letter-spacing: 4px;
            text-shadow: 0 0 15px var(--hacker-green-glow);
            border-bottom: 1px solid var(--hacker-green);
            padding-bottom: 10px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--hacker-green);
            box-shadow: 0 0 15px var(--hacker-green-glow);
        }
        
        .brand {
            font-size: 0.8rem;
            color: var(--hacker-green);
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--hacker-green-glow);
        }
        
        /* ==== IP DISPLAY CARDS ==== */
        .ip-display {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .ip-card {
            flex: 1;
            min-width: 250px;
            background-color: rgba(26, 26, 26, 0.7);
            border-radius: 0;
            padding: 20px;
            border: 1px solid var(--hacker-green);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .ip-card:hover {
            box-shadow: 0 0 30px var(--hacker-green-glow);
            transform: translateY(-5px);
        }
        
        .ip-card.local {
            border-color: var(--hacker-error);
            box-shadow: 0 0 20px rgba(255, 85, 85, 0.2);
        }
        
        .ip-card.local:hover {
            box-shadow: 0 0 30px var(--hacker-error-glow);
        }
        
        .ip-card h2 {
            margin-top: 0;
            color: var(--hacker-green);
            font-size: 1.3rem;
            border-bottom: 1px dashed var(--hacker-green);
            padding-bottom: 8px;
            text-shadow: 0 0 10px var(--hacker-green-glow);
            letter-spacing: 2px;
        }
        
        .ip-card.local h2 {
            color: var(--hacker-error);
            border-color: var(--hacker-error);
            text-shadow: 0 0 10px var(--hacker-error-glow);
        }
        
        .ip-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 15px 0;
            word-break: break-all;
            color: var(--hacker-green);
            font-family: 'Courier New', monospace;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-left: 4px solid var(--hacker-green);
            text-shadow: 0 0 15px var(--hacker-green-glow);
            animation: textGlow 2s infinite alternate;
        }
        
        .ip-card.local .ip-value {
            color: var(--hacker-error);
            border-color: var(--hacker-error);
            text-shadow: 0 0 15px var(--hacker-error-glow);
            animation: textGlowRed 2s infinite alternate;
        }
        
        .ip-info {
            margin: 12px 0;
            padding-left: 8px;
            border-left: 2px solid #333;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
            letter-spacing: 1px;
        }
        
        .ip-card.local .ip-info {
            text-shadow: 0 0 8px rgba(255, 85, 85, 0.6);
        }
        
        /* ==== REFRESH BUTTON ==== */
        .refresh-btn {
            display: block;
            margin: 0 auto;
            padding: 14px 30px;
            background-color: transparent;
            color: var(--hacker-green);
            border: 1px solid var(--hacker-green);
            border-radius: 0;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--hacker-green-glow);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn:hover {
            background-color: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 30px var(--hacker-green-glow);
            text-shadow: 0 0 15px var(--hacker-green-glow);
            letter-spacing: 4px;
        }
        
        .refresh-btn:active {
            transform: scale(0.97);
            background-color: rgba(0, 255, 65, 0.2);
        }
        
        .refresh-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent,
                transparent,
                transparent,
                var(--hacker-green),
                transparent
            );
            transform: rotate(30deg);
            transition: all 0.7s;
        }
        
        .refresh-btn:hover::after {
            left: 100%;
        }
        
        /* ==== STATUS & FOOTER ==== */
        .status {
            text-align: center;
            margin-top: 25px;
            color: var(--hacker-green);
            font-style: italic;
            font-size: 1rem;
            text-shadow: 0 0 10px var(--hacker-green-glow);
            animation: statusPulse 3s infinite alternate;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.4);
            letter-spacing: 1px;
        }
        
        .blink {
            animation: blink 1s step-end infinite;
        }
        
        /* ==== ANIMATIONS ==== */
        @keyframes blink {
            from, to { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 30px var(--hacker-green-glow); }
            100% { box-shadow: 0 0 50px var(--hacker-green-glow); }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px var(--hacker-green-glow); }
            100% { text-shadow: 0 0 20px var(--hacker-green-glow); }
        }
        
        @keyframes textGlowRed {
            0% { text-shadow: 0 0 10px var(--hacker-error-glow); }
            100% { text-shadow: 0 0 20px var(--hacker-error-glow); }
        }
        
        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(5deg); }
            50% { transform: translate(100px, 0) rotate(0deg); }
            75% { transform: translate(50px, -50px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        @keyframes statusPulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* ==== RESPONSIVE DESIGN ==== */
        @media (max-width: 600px) {
            .ip-display {
                flex-direction: column;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .refresh-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- ==== ANIMATED BACKGROUND ==== -->
    <div class="binary-rain" id="binaryRain"></div>
    <div class="grid-overlay"></div>
    <div class="scanline"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- ==== MAIN CONTENT ==== -->
    <div class="container">
        <h1>▲ COM.DOT.KKH IP MONITOR ▲ <span class="blink">_</span></h1>
        <div class="brand">SECURE NETWORK SCANNING SYSTEM</div>
        
        <div class="ip-display">
            <div class="ip-card">
                <h2>■ PUBLIC IP ADDRESS ■</h2>
                <div class="ip-value" id="public-ip">INITIALIZING...</div>
                <div class="ip-info">◆ LOCATION: <span id="public-location">-</span></div>
                <div class="ip-info">◆ ISP: <span id="public-isp">-</span></div>
            </div>
            
            <div class="ip-card local">
                <h2>■ LOCAL IP ADDRESS ■</h2>
                <div class="ip-value" id="local-ip">SCANNING...</div>
                <div class="ip-info">◆ NETWORK: <span id="local-network">-</span></div>
            </div>
        </div>
        
        <button class="refresh-btn" id="refresh-btn">⟳ REFRESH DATA ⟳</button>
        
        <div class="status" id="status">▲ SYSTEM READY ▲</div>
        <div class="last-updated" id="last-updated">LAST UPDATED: NEVER</div>
    </div>

    <script>
        // ==== BINARY RAIN EFFECT ====
        function createBinaryRain() {
            const container = document.getElementById('binaryRain');
            const chars = '01';
            const fontSize = 16;
            const columns = Math.floor(window.innerWidth / fontSize);
            const rows = Math.floor(window.innerHeight / fontSize);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.top = '-50px';
                column.style.left = (i * fontSize) + 'px';
                column.style.width = fontSize + 'px';
                column.style.color = 'rgba(0, 255, 65, 0.5)';
                column.style.fontSize = fontSize + 'px';
                column.style.fontFamily = 'monospace';
                column.style.textShadow = '0 0 8px rgba(0, 255, 65, 0.4)';
                column.style.whiteSpace = 'nowrap';
                column.style.writingMode = 'vertical-rl';
                column.style.textOrientation = 'upright';
                column.style.overflow = 'hidden';
                
                let content = '';
                for (let j = 0; j < rows; j++) {
                    content += chars[Math.floor(Math.random() * chars.length)];
                }
                column.textContent = content;
                
                let position = 0;
                const speed = 2 + Math.random() * 4;
                
                function animate() {
                    position += speed;
                    if (position > rows * fontSize) {
                        position = 0;
                        let newContent = column.textContent;
                        const changeCount = Math.floor(rows * 0.4);
                        for (let k = 0; k < changeCount; k++) {
                            const index = Math.floor(Math.random() * newContent.length);
                            newContent = newContent.substring(0, index) + chars[Math.floor(Math.random() * chars.length)] + newContent.substring(index + 1);
                        }
                        column.textContent = newContent;
                    }
                    column.style.transform = `translateY(${position}px)`;
                    requestAnimationFrame(animate);
                }
                
                setTimeout(() => {
                    animate();
                }, Math.random() * 3000);
                
                container.appendChild(column);
            }
        }
        
        // ==== MAIN FUNCTIONALITY ====
        document.addEventListener('DOMContentLoaded', function() {
            createBinaryRain();
            
            const publicIpElement = document.getElementById('public-ip');
            const publicLocationElement = document.getElementById('public-location');
            const publicIspElement = document.getElementById('public-isp');
            const localIpElement = document.getElementById('local-ip');
            const localNetworkElement = document.getElementById('local-network');
            const refreshBtn = document.getElementById('refresh-btn');
            const statusElement = document.getElementById('status');
            const lastUpdatedElement = document.getElementById('last-updated');
            
            // Update last updated time
            function updateLastUpdatedTime() {
                const now = new Date();
                lastUpdatedElement.textContent = `LAST UPDATED: ${now.toLocaleString().toUpperCase()}`;
            }
            
            // Public IP APIs
            const publicIpApis = [
                {
                    name: 'ipapi.co',
                    url: 'https://ipapi.co/json/',
                    parser: (data) => ({
                        ip: data.ip,
                        location: `${data.city || 'UNKNOWN'}, ${data.country_name || 'UNKNOWN'}`,
                        isp: data.org || 'UNKNOWN'
                    })
                },
                {
                    name: 'ip-api.com',
                    url: 'http://ip-api.com/json/',
                    parser: (data) => ({
                        ip: data.query,
                        location: `${data.city || 'UNKNOWN'}, ${data.country || 'UNKNOWN'}`,
                        isp: data.isp || 'UNKNOWN'
                    })
                },
                {
                    name: 'ipwhois',
                    url: 'https://ipwho.is/',
                    parser: (data) => ({
                        ip: data.ip,
                        location: `${data.city || 'UNKNOWN'}, ${data.country || 'UNKNOWN'}`,
                        isp: data.connection?.isp || 'UNKNOWN'
                    })
                },
                {
                    name: 'ipify',
                    url: 'https://api.ipify.org?format=json',
                    parser: (data) => ({
                        ip: data.ip,
                        location: '✖ LOCATION UNAVAILABLE ✖',
                        isp: '✖ ISP UNAVAILABLE ✖'
                    })
                }
            ];
            
            // Get Public IP
            async function getPublicIp() {
                statusElement.textContent = "▲ FETCHING PUBLIC IP DATA ▲";
                statusElement.style.color = "var(--hacker-green)";
                statusElement.style.textShadow = "0 0 12px var(--hacker-green-glow)";
                
                let lastError = null;
                
                for (const api of publicIpApis) {
                    try {
                        const response = await fetch(api.url);
                        if (!response.ok) throw new Error(`${api.name} API FAILED`);
                        
                        const data = await response.json();
                        const parsed = api.parser(data);
                        
                        publicIpElement.textContent = parsed.ip || '✖ NOT AVAILABLE ✖';
                        publicLocationElement.textContent = parsed.location;
                        publicIspElement.textContent = parsed.isp;
                        
                        return true;
                    } catch (error) {
                        console.error(`API ERROR: ${api.name}`, error);
                        lastError = error;
                        continue;
                    }
                }
                
                publicIpElement.textContent = "✖ DATA RETRIEVAL FAILED ✖";
                publicLocationElement.textContent = "✖ LOCATION UNAVAILABLE ✖";
                publicIspElement.textContent = "✖ ISP UNAVAILABLE ✖";
                statusElement.textContent = "▼ ERROR: PUBLIC IP DATA ▼";
                statusElement.style.color = "var(--hacker-error)";
                statusElement.style.textShadow = "0 0 12px var(--hacker-error-glow)";
                return false;
            }
            
            // Get Local IP
            async function getLocalIp() {
                statusElement.textContent = "▲ SCANNING LOCAL NETWORK ▲";
                statusElement.style.color = "var(--hacker-green)";
                statusElement.style.textShadow = "0 0 12px var(--hacker-green-glow)";
                
                try {
                    const localIp = await getLocalIpAddress();
                    localIpElement.textContent = localIp || '✖ NOT DETECTED ✖';
                    
                    if (navigator.connection) {
                        const connection = navigator.connection;
                        localNetworkElement.textContent = `
                            ${connection.type || 'UNKNOWN'} (${connection.effectiveType || 'UNKNOWN'}) | 
                            DL: ${connection.downlink || '?'}MBPS | 
                            RTT: ${connection.rtt || '?'}MS
                        `.replace(/\s+/g, ' ').trim();
                    } else {
                        localNetworkElement.textContent = '✖ NETWORK DATA UNAVAILABLE ✖';
                    }
                    
                    return true;
                } catch (error) {
                    console.error("LOCAL IP SCAN FAILED:", error);
                    localIpElement.textContent = "✖ SCAN FAILED ✖";
                    statusElement.textContent = "▼ ERROR: LOCAL IP DATA ▼";
                    statusElement.style.color = "var(--hacker-error)";
                    statusElement.style.textShadow = "0 0 12px var(--hacker-error-glow)";
                    return false;
                }
            }
            
            // WebRTC Local IP Detection
            function getLocalIpAddress() {
                return new Promise((resolve, reject) => {
                    window.RTCPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection;
                    
                    if (!window.RTCPeerConnection) {
                        reject(new Error("WEBRTC NOT SUPPORTED"));
                        return;
                    }
                    
                    const pc = new RTCPeerConnection({iceServers: []});
                    const noop = () => {};
                    const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    let localIp = null;
                    
                    pc.createDataChannel("");
                    pc.createOffer().then((sdp) => pc.setLocalDescription(sdp, noop, noop));
                    
                    pc.onicecandidate = (ice) => {
                        if (!ice || !ice.candidate || !ice.candidate.candidate) {
                            if (localIp) {
                                resolve(localIp);
                            } else {
                                reject(new Error("NO LOCAL IP DETECTED"));
                            }
                            return;
                        }
                        
                        const ipMatch = ipRegex.exec(ice.candidate.candidate);
                        if (ipMatch && ipMatch[1]) {
                            localIp = ipMatch[1];
                        }
                    };
                });
            }
            
            // Refresh All Data
            async function refreshAllIpInfo() {
                refreshBtn.disabled = true;
                refreshBtn.textContent = "⌛ SCANNING... ⌛";
                refreshBtn.style.borderColor = "#666";
                refreshBtn.style.boxShadow = "0 0 8px rgba(102, 102, 102, 0.5)";
                
                publicIpElement.textContent = "⌛ SCANNING... ⌛";
                publicLocationElement.textContent = "-";
                publicIspElement.textContent = "-";
                localIpElement.textContent = "⌛ SCANNING... ⌛";
                localNetworkElement.textContent = "-";
                
                const [publicSuccess, localSuccess] = await Promise.all([
                    getPublicIp(),
                    getLocalIp()
                ]);
                
                if (publicSuccess && localSuccess) {
                    statusElement.textContent = "▲ SCAN COMPLETE - DATA ACQUIRED ▲";
                    statusElement.style.color = "var(--hacker-green)";
                    statusElement.style.textShadow = "0 0 12px var(--hacker-green-glow)";
                } else {
                    statusElement.textContent = "▼ SCAN COMPLETE - PARTIAL DATA ▼";
                    statusElement.style.color = "var(--hacker-error)";
                    statusElement.style.textShadow = "0 0 12px var(--hacker-error-glow)";
                }
                
                updateLastUpdatedTime();
                refreshBtn.disabled = false;
                refreshBtn.textContent = "⟳ REFRESH DATA ⟳";
                refreshBtn.style.borderColor = "var(--hacker-green)";
                refreshBtn.style.boxShadow = "0 0 20px var(--hacker-green-glow)";
            }
            
            // Initial Load
            setTimeout(refreshAllIpInfo, 1500);
            
            // Refresh Button
            refreshBtn.addEventListener('click', refreshAllIpInfo);
            
            // Auto-Refresh Every 5 Minutes
            setInterval(refreshAllIpInfo, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
